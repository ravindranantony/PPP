<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFC3A0; /* Peach background color */
            margin: 0;
            padding: 0;
        }
        
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .profile-header {
            text-align: center;
        }
        
        .profile-header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        
        .profile-tabs {
            margin-top: 20px;
        }
        
        .profile-tabs ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        
        .profile-tabs li {
            margin-right: 20px;
        }
        
        .profile-tabs a {
            text-decoration: none;
            font-size: 18px;
            color: #333;
            transition: color 0.3s;
        }
        
        .profile-tabs a:hover {
            color: #ff6600;
        }
        
        /* Add more CSS for aesthetic fonts and tab styles here... */
