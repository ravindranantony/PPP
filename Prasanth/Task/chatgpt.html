<!DOCTYPE html>
<html>
<head>
    <title>Heading, Login Page, and Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
        }

        #header {
            background-color: #ffffff;
            color: #110101;
            padding: 20px;
            width: 100%;
            font-size: 150%;
        }

        #content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 50%;
        }

        #login {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(226, 9, 9, 0.2);
        }

        #image {
            flex: 1;
            padding: 20px;
        }

        img {
            max-width: 100%;
    
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Fully Booked</h1>
    </div>

    <div id="content">
        <div id="login">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username"><br>
                <input type="password" placeholder="Password"><br>
                <br>
                <button>Login</button>
            </form>
        </div>

        <div id="image">
            <img src="chef-cooking-busy-restaurant-kitchen-4xjpg_835197-14283.jpg" alt="Right Image">
        </div>
    </div>

    <script>
        // You can add JavaScript code here if needed
    </script>
</body>
</html>
