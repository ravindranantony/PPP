<!DOCTYPE html>
<html>
<head>
    <title>Centered Heading, Login Page, and Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        #heading {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        #login {
            flex: 1;
            padding: 20px;
        }

        #image {
            flex: 1;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="login">
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" placeholder="Username"><br>
                <br>
                <label for="password">Password:</label>
                <input type="password" placeholder="Password"><br>
                <button>Login</button>
            </form>
        </div>

        <div id="image">
            <img src="chef-cooking-busy-restaurant-kitchen-4xjpg_835197-14283.jpg" alt="Right Image">
        </div>
    </div>

    <script>
        // You can add JavaScript code here if needed
    </script>
</body>
</html>
