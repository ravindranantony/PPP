<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Generator</title>
    <link rel="stylesheet" href="fibonacci.css">
</head>
<body>
    <div class="container" style="background-color: antiquewhite;">
        <h1>Fibonacci Series Generator</h1>
        <label for="number">Enter the length of the Fibonacci series:</label>
        <input type="number" id="number" placeholder="e.g., 10">
        <button onclick="generateFibonacci()">Generate</button>
        <div id="result"></div>
    </div>
    <script src="fibonacci.js"></script>
</body>
</html>
