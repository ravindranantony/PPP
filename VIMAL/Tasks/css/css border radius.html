<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Border Radius</title>
    <style>
        html, body {
            height: 100%;
            margin: 10px; /* Added 'px' units to the margin value */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color:red;
            margin: 10px;
            border-radius: 45px;
            display: inline-block;
        }

        .box.red {
            background-color: darkblue;
            border-radius: 35px; 
        }

        .box.green {
            background-color: #d4eb08;
            border-radius: 25px;
        }

        .box.blue {
            background-color: #0a0602;
            border-radius: 15px;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .box {
                width: 80px;
                height: 80px;
                border-radius: 30px;
            }

            .box.red {
                border-radius: 20px;
            }

            .box.green {
                border-radius: 15px;
            }

            .box.blue {
                border-radius: 10px;
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 60px;
                height: 60px;
                border-radius: 20px;
            }

            .box.red {
                border-radius: 15px;
            }

            .box.green {
                border-radius: 10px;
            }

            .box.blue {
                border-radius: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box red"></div>
    <div class="box green"></div>
    <div class="box blue"></div>
</body>
</html>
