<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Justify Content</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
        }
        .container {
            display: flex;
            justify-content: center; /* Horizontally center items */
            height: 200px;
            background-color:blue;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color:gold;
            margin: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
