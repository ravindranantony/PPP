<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TicTacToe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="tic-tac-toe-board" id="board">
        <div class="tile" onclick="makeMove(0)"></div>
        <div class="tile" onclick="makeMove(1)"></div>
        <div class="tile" onclick="makeMove(2)"></div>
        <div class="tile" onclick="makeMove(3)"></div>
        <div class="tile" onclick="makeMove(4)"></div>
        <div class="tile" onclick="makeMove(5)"></div>
        <div class="tile" onclick="makeMove(6)"></div>
        <div class="tile" onclick="makeMove(7)"></div>
        <div class="tile" onclick="makeMove(8)"></div>
    </div>
    <div id="winner-message"></div>
    <button id="clear-button">Clear</button>
    <script src="TicTacToe.js"></script>
</body>
</html>
