<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="board" id="board">
            <div class="cell" onclick="makeMove(0)"><div class="element"></div></div>
            <div class="cell" onclick="makeMove(1)"><div class="element"></div></div>
            <div class="cell" onclick="makeMove(2)"><div class="element"></div></div>
            <div class="cell" onclick="makeMove(3)"><div class="element"></div></div>
            <div class="cell" onclick="makeMove(4)"><div class="element"></div></div>
            <div class="cell" onclick="makeMove(5)"><div class="element"></div></div>
            <div class="cell" onclick="makeMove(6)"><div class="element"></div></div>
            <div class="cell" onclick="makeMove(7)"><div class="element"></div></div>
            <div class="cell" onclick="makeMove(8)"><div class="element"></div></div>
        </div>
        <p id="status"></p>
        <button onclick="resetGame()">Reset Game</button>
    </div>
    <script src="style.js"></script>
</body>
</html>
