<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Shadow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 500px;
            padding: 50px;
            background-color: #ec6d91d0; 
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(86, 86, 85, 0.89);
            text-align: center;
        }

        .card h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #851de6; 
        }

        .card p {
            font-size: 24px;
            margin-bottom: 20px;
            color: #f61f31; 
        }

        .contact-info {
            font-size: 14px;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>KALAI SELVI</h1>
        <p>Front-End Developer</p>
        <p class="contact-info">nkalaiselvi93@gmail.com<br>(+44) 7442230969</p>
    </div>
</body>
</html>
