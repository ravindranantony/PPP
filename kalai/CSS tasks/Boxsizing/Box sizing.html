<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Sizing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .box {
            margin: 5px;
            border-radius: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
        }

        .box-1 {
            width: 120px;
            height: 120px;
            background-color: #3498db;
        }

        .box-2 {
            width: 160px;
            height: 160px;
            background-color: #f34f8ea1;
        }

        .box-3 {
            width: 200px;
            height: 200px;
            background-color: #2ecc71;
        }

        .box-4 {
            width: 200px;
            height: 240px;
            background-color: #cadb34;
        }
        .box-5 {
            width: 100px;
            height: 120px;
            background-color: #12f2f5;
        }
        .box-6 {
            width: 100px;
            height: 100px;
            background-color: #4df527;
        }
        .box-7 {
            width: 80px;
            height: 80px;
            background-color: #fadb0ee7;
        }
        .box-8 {
            width: 60px;
            height: 60px;
            background-color: #f3100c;
        }
    </style>
</head>
<body>
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <div class="box box-3"></div>
    <div class="box box-4"></div>
    <div class="box box-5"></div>
    <div class="box box-6"></div>
    <div class="box box-7"></div>
    <div class="box box-8"></div>
</body>
</html>
