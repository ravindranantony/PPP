<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: flex;
  justify-content: space-between;
  background-color: #ddd;
  padding: 10px;
}

.container > div {
  background-color: #0982f4fc;
  width: 100px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Justify-content Example</h1>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
</div>

</body>
</html>
