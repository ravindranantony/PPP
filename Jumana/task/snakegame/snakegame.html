<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="sgame.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="game-container">
        <h1 class="game-heading">Snake Game</h1>
        <p class="instruction">Press space to pause/resume</p>
        <div class="score-container">
            <span>Score: <span id="score">0</span></span>
            <span>High Score: <span id="high-score">0</span></span>
        </div>
        <div class="game-board"></div>
        <div class="game-over">
            <h2>Game Over!</h2>
            <p>Your score: <span id="final-score">0</span></p>
        </div>
    </div>
    <script src="jssnakegame.js" defer></script>
</body>

</html>
