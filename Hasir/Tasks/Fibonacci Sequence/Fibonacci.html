<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Generator</title>
    <link rel="stylesheet" href="Fibonacci.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('/images/Hasir_Portfolio.jpeg');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1><p style="color:hsla(339, 33%, 16%, 0.965)">Fibonacci Series Generator</p></h1>
        <label for="number">Enter the length of the Fibonacci series:</label>
        <input type="number" id="number" placeholder="e.g., 10">
        <button onclick="generateFibonacci()">Generate</button>
        <div id="result"></div>
    </div>
    <script src="fibonacci.js"></script>
