<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color: #aec0bfd0; 
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(219, 82, 151, 0.3);
            text-align: center;
        }

        .card h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #0f0f0f; 
        }

        .card p {
            font-size: 24px;
            margin-bottom: 20px;
            color: #181b1b; 
        }

        .contact-info {
            font-size: 14px;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>MOHAMED HASIR</h1>
        <p>Front-End Developer</p>
        <p class="contact-info">mdhasir96@yahoo.com<br>(+91) 8754087948</p>
    </div>
</body>
</html>
