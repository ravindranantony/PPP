<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  gap: 10px;
  background-color: #010d17;
  padding: 20px;
  /*grid-template-columns: auto auto auto;*/
  width: 800px;
  height:600px
}

.grid-item
 {
  background-color: rgba(255, 255, 255, 0.8);
  padding: 10px;

 }
img
{
    max-width: 100%;
    height: 100%;
 }
 .item1 {
  grid-column: 1 / span 2;
  grid-row: 1;
}
.item2 {
  grid-column: 3;
  grid-row: 1 / span 2;
}

</style>
</head>
<body>

<h1>Four images in Grid Layout</h1>

<div class="grid-container">
  <div class="grid-item item1"><img src="img/img_1.avif" alt="Photo" /></div>
  <div class="grid-item item2"><img src="img/img_2.avif" alt="Photo" /></div>
  <div class="grid-item item3"><img src="img/img_3.avif" alt="Photo" /></div>  
  <div class="grid-item item4"><img src="img/img_4.avif" alt="Photo" /></div>
</div>

<p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

</body>
</html>
